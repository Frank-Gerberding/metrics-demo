<!DOCTYPE html>
<html lang="de" xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <title>Steuertarifrechner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--suppress HtmlUnknownTarget -->
    <link href="css/tax-rate-computer.css" rel="stylesheet">
  </head>
  <body>
    <div id="tax-rate-computer-app" class="container">
      <header id="header">
      </header>
      <main class="mt-5">
        <p class="fs-3">Steuertarif-Rechner</p>
        <div class="col-3">
          <div class="mb-3">
            <label for="taxable-income" class="form-label">Zu versteuerndes Einkommen:</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="taxable-income" min="0" max="1000000000" v-model="taxableIncome" v-on:keyup.enter="computeTaxRate">
              <span class="input-group-text">&euro;</span>
            </div>
          </div>
          <button v-on:click="computeTaxRate" type="button" class="btn btn-primary">Steuertarif berechnen</button>
        </div>
        <p v-if="computed" class="mt-2 col-3">
          Der Steuertarif für ein zu versteuerndes Einkommen von {{ sanitizedTaxableIncome.toLocaleString() }}€ beträgt:<br>
          <strong class="fs-5">{{ taxRate.toLocaleString() }}€</strong>
        </p>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--suppress HtmlUnknownTarget -->
    <script src="js/tax-rate-computer.js"></script>
  </body>
</html>
